<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="rollnosearch()">Roll No.</button>
        <button type="button" class="toggle-btn" onclick="namesearch()">Name</button>
      </div>
      <div class="icon">
        <img src="https://studentcorner.epsiindia.org/upload/college/NIT_Hamirpur_logo.png"/>
      </div>
      <form action="" id="rollno" class="input-group">
        <input type="text" class="input-field" placeholder="Search by Roll No." required>
        <button type="submit" class="submit-btn">Search</button>
        <a style="padding: 10px 50px; margin: 52px auto;" href="login.html">New Student Registration</a>
      </form>
      <form action="" id="searchName"class="input-group">
        <input type="text" class="input-field" placeholder="Search by Name" required>
        <button type="submit" class="submit-btn">Search</button>
        <a style="padding: 10px 50px; margin: 52px auto;" href="login.html">New Student Registration</a>
      </form>
    </div>

  </div>
  <script>
let x = document.getElementById("rollno");
let y = document.getElementById("searchName");
let z = document.getElementById("btn");

function namesearch(){
  x.style.left = "-400px";
  y.style.left = "50px";
  z.style.left = "110px";}

function rollnosearch(){
  x.style.left = "50px";
  y.style.left = "450px";
  z.style.left = "0px";

}
  </script>
</body>

</html>
